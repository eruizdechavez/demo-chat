<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Socket.io Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container">

	<div id="title" class="row">
		<div class="span12">
			<h1>Socket.io Demo</h1>
			<a href="https://github.com/erickrdch/demo-chat" target="_blank">https://github.com/erickrdch/demo-chat</a>
		</div>
	</div>

	<div id="login" class="row">
		<div class="span12">
			<div class="row login-form">
				<div class="span12 form-inline">
					<input id="nickname" type="text" placeholder="Your Nickname here...">
					<button class="btn login">Login</button>
				</div>
			</div>
			<div class="row logout-form" style="display: none">
				<div class="span12 form-inline">
					<label>Welcome <strong><span class="nickname-display"></span></strong></label>
					<button class="btn logout">Logout</button>
				</div>
			</div>
		</div>
	</div>

	<div id="chat" class="row" style="display: none">
		<div class="span12">
			<div class="row">
				<div id="log" class="span10"></div>
				<div class="span2">
					<ul id="clients"></ul>
				</div>
			</div>
			<div class="row">
				<div class="span12">
					<input id="message" class="span12" placeholder="Type a message and hit Enter...">
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="js/lib/backbone-min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
